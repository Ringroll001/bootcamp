<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAMPLE FORMS</title>
</head>
<body>

  <form action="#" method="#">
      <label for="username">Username : </label>
      <input type="text" name="usename" id="username" placeholder="Username" required>    
<br>
      <label for="password">Password :</label>
      <input type="password" name="password" id="password">
  
      <br>
  <label for="age">Age :</label>
  <input type="number" name="age" id="age" min="1" max="100">
  <br>
  <label for="birthday">Birth Day :</label>
  <input type="date" name="birthday" id="birthday">
  <br>
  <label for="email">Email : </label>
  <input type="email" name="email" placeholder="email">

  <br>

  <label for="bio">Bito :</label>
  <textarea name="bio" id="bio" cols="28" rows="5"></textarea>
  <br>

  <label for="gender">Gender :</label>
  <input type="radio" name="gender" id="male" value="male">
  <label for="male">Male</label>
  <input type="radio" name="gender" id="female" value="female">
  <label for="female">Female</label>
  <br>
  <label for="newsletter">Subscribe to newsletter : </label>
  <input type="checkbox" name="newsletter" id="newsletter">
  <br>
  <label for="contry">Country : </label>
  <select name="country" id="country">
    <option value="">Select a country</option>
    <option value="USA">USA</option>
    <option value="JAPAN">JAPAN</option>
    <option value="CANADA">CANADA</option>
  </select>

  <br>

  <label for="languages">Languages : </label>
  <select name="languages[ ]" id="language" multiple>
    <option value="english">English</option>
    <option value="spanish">Spanish</option>
    <option value="french">French</option>
  </select>

  <br>

  <label for="avatar">Upload an avator : </label>
<input type="file" name="avatar" id="avatar" accept="image/*">

<br>
<input type="submit" value="submit">
<button type="submit">Submit</button>




</form>
</body>
</html>
