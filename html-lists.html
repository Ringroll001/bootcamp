<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML LINKS SAMPLE</title>
</head>
<body>
        <h2>Ordered Lists</h2>
          <ol>
                  <li>Item 1</li>
                  <li>Item 2</li>
                  <li>Item 3</li>
          </ol>
        <h2>Fruits</h2>  
          <ul>
                <li>Grapes</li>
                <li>Apple</li>
                <li>Banana</li>
          </ul>
        <h2>Nested Lists</h2>
          <ol>
                <li>Fruits
                      <ul>
                              <li>Apple</li>
                              <li>Banana</li>
                      </ul>
                </li>
                <li>Jobs
                      <ol>
                              <li>IT</li>
                              <li>Teacher</li>
                      </ol>
                </li>
          </ol>
</body>
</html>
